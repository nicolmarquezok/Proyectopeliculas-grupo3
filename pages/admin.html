    <!--Seccion 1-->
    <main>
        <div class="row container-fluid d-flex justify-content-center">
        <section class="col">
          <h2>Lista de peliculas</h2>

          
            <table class="table table-striped table-resposive" id="Lista">
              <thead>
                  <tr>
                    <th scope="col">codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">publicado</th>
                    <th scope="col">opciones</th>
                    <!--Este es el boton que abrira la ventana modal-->
                    <th scope="col"><button class="btn2 btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalcargar">Cargar</button></th>
                  </tr>
                </thead> 
                <tbody>
                </tbody> 
              </table>
          
            
            <!--Esta es la ventana modal-->
            <div class="modal fade modal-dialog-scrollable modal-lg" id="modalcargar" tabindex="-1" aria-labelledby="modalcargar" aria-hidden="true" data-bs-backdrop="static" >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header" style=" background: linear-gradient(180deg, rgba(81,0,0,1) 0%, rgba(0,0,0,1) 36%);">
                    <h1 class="modal-title fs-5 text-white "  id="exampleModalLabel">Formulario de carga</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="formulario">
                      <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Titulo" id="title"required >
                      </div>
                      <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Categoria" id="Categoria"required >
                      </div>
                      <div class="mb-3">
                        <textarea class="form-control" placeholder="Descripcion" id="message-text"cols="15" rows="15" required>                        
                        </textarea>
                      </div>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label text-white">Fecha de salida</label>
                        <input type="date" class="form-control" placeholder="Fecha de estreno" id="date">
                      </div>
                      <div class="mb-3 mt-4">
                        <input type="text"  class="form-control" placeholder="Url-Img" id="Url-Img">
                      </div>
                      <div class="mb-3">                      
                          <button type="submit" class="btn btn-outline-danger btn2"> Agregar</button> 
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </section>
        </div>
    </main>
